name: Daily Stock Analysis

on:
  # This schedule runs the job automatically every day
  schedule:
    # Runs at 14:00 UTC, which is 7:30 PM IST
    - cron: '00 14 * * 1-5'
  
  # This line adds a manual "Run workflow" button on GitHub
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check if market is open
        run: python check_market_open.py

      - name: Run the daily analysis script
        # This section securely passes your GitHub Secrets to the script
        env:
          ANALYSIS_DB_URI: ${{ secrets.ANALYSIS_DB_URI }}
          SCHEDULER_DB_URI: ${{ secrets.SCHEDULER_DB_URI }}
          # The main key, can be a duplicate of key_1 or a separate one
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} 
          # The new pool of keys for the APIKeyManager
          GOOGLE_API_KEY_1: ${{ secrets.GOOGLE_API_KEY_1 }}
          GOOGLE_API_KEY_2: ${{ secrets.GOOGLE_API_KEY_2 }}
          GOOGLE_API_KEY_3: ${{ secrets.GOOGLE_API_KEY_3 }}
          GOOGLE_API_KEY_4: ${{ secrets.GOOGLE_API_KEY_4 }}
          GOOGLE_API_KEY_5: ${{ secrets.GOOGLE_API_KEY_5 }}
          # The News API key, keep it here for when we re-enable it
          NEWSAPI_API_KEY: ${{ secrets.NEWSAPI_API_KEY }}
        run: python run_daily_jobs.py