name: Scrybe AI - Manual Backtest Run

on:
  workflow_dispatch:
    inputs:
      batch_id:
        description: 'Unique ID for the backtest batch (e.g., AI_Analyst_Q1_2024)'
        required: true
        default: 'MANUAL-RUN'
      start_date:
        description: 'Start date (YYYY-MM-DD)'
        required: true
        default: '2024-01-01'
      end_date:
        description: 'End date (YYYY-MM-DD)'
        required: true
        default: '2024-03-31'
      fresh_run:
        description: 'Delete previous data for this batch_id? (true/false)'
        required: true
        default: 'true'
      tickers:
        description: 'Optional: Tickers to test (e.g., RELIANCE.NS HDFCBANK.NS). Leave blank for full Nifty 50.'
        required: false
        default: ''

jobs:
  run-unified-backtest:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 hours
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      
      - name: Run Unified Backtesting Engine
        env:
          # Angel One Credentials
          ANGELONE_API_KEY: ${{ secrets.ANGELONE_API_KEY }}
          ANGELONE_CLIENT_ID: ${{ secrets.ANGELONE_CLIENT_ID }}
          ANGELONE_PASSWORD: ${{ secrets.ANGELONE_PASSWORD }}
          ANGELONE_TOTP_SECRET: ${{ secrets.ANGELONE_TOTP_SECRET }}
          
          # Database & Other API Keys
          ANALYSIS_DB_URI: ${{ secrets.ANALYSIS_DB_URI }}
          SCHEDULER_DB_URI: ${{ secrets.SCHEDULER_DB_URI }}
          NEWSAPI_API_KEY: ${{ secrets.NEWSAPI_API_KEY }}
          
          # --- Gemini API Key Pool (Fully Mapped) ---
          GOOGLE_API_KEY_1: ${{ secrets.GOOGLE_API_KEY_1 }}
          GOOGLE_API_KEY_2: ${{ secrets.GOOGLE_API_KEY_2 }}
          GOOGLE_API_KEY_3: ${{ secrets.GOOGLE_API_KEY_3 }}
          GOOGLE_API_KEY_4: ${{ secrets.GOOGLE_API_KEY_4 }}
          GOOGLE_API_KEY_5: ${{ secrets.GOOGLE_API_KEY_5 }}
          GOOGLE_API_KEY_6: ${{ secrets.GOOGLE_API_KEY_6 }}
          GOOGLE_API_KEY_7: ${{ secrets.GOOGLE_API_KEY_7 }}
          GOOGLE_API_KEY_8: ${{ secrets.GOOGLE_API_KEY_8 }}
          GOOGLE_API_KEY_9: ${{ secrets.GOOGLE_API_KEY_9 }}
          GOOGLE_API_KEY_10: ${{ secrets.GOOGLE_API_KEY_10 }}
        
        run: |
          # This script conditionally adds the --tickers argument
          # only if the user provides a value in the input field.
          TICKER_ARGS=""
          if [ -n "${{ github.event.inputs.tickers }}" ]; then
            TICKER_ARGS="--tickers ${{ github.event.inputs.tickers }}"
          fi

          python main_orchestrator.py \
            --batch_id ${{ github.event.inputs.batch_id }} \
            --start_date ${{ github.event.inputs.start_date }} \
            --end_date ${{ github.event.inputs.end_date }} \
            --fresh_run ${{ github.event.inputs.fresh_run }} \
            $TICKER_ARGS
