name: Scrybe AI - Manual Fundamentals Update

on:
  workflow_dispatch: # Allows you to run it manually from the Actions tab
    # No inputs needed, it always runs for the full universe

jobs:
  run-fundamentals-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # TA-Lib C Library installation steps REMOVED as they are not needed here.

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # This assumes TA-Lib is NOT required by requirements.txt for this specific workflow,
          # OR that if it is, the installation command handles potential missing C library gracefully.
          # If 'pip install -r requirements.txt' FAILS here because of TA-Lib,
          # you'll need to add the C library steps back in.
          python -m pip install -r requirements.txt

      - name: Run Fundamentals Update Script
        env:
          # This script only needs the database URI to save the data
          ANALYSIS_DB_URI: ${{ secrets.ANALYSIS_DB_URI }}
        run: python update_fundamentals.py
