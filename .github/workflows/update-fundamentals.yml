name: Scrybe AI - Weekly Fundamentals Update

on:
  schedule:
    # Runs at 10:00 UTC every Sunday (3:30 PM IST)
    - cron: '00 10 * * 0'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  run-fundamentals-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      
      - name: Run Fundamentals Update Script
        env:
          # This script only needs the database URI to save the data
          ANALYSIS_DB_URI: ${{ secrets.ANALYSIS_DB_URI }}
        run: python update_fundamentals.py